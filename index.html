<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Wyszukiwarka Filmów</title>
    <meta name="description" content="Wyszukiwarka filmów Youtube.">
    <meta property="image" content="images/description.jpg">
    <meta name="author" content="Patryk J">
    <meta name="keywords" content="Youtube, Wyszukiwarka, HTML, CSS, JavaScript, URZ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/LogoUR.svg.ico">
    <script src="https://kit.fontawesome.com/5babc094a0.js" crossorigin="anonymous"></script>

</head>

<body id="top">
    <i id="loading" class="fa-solid fa-spinner fa-spin fa-2xl"></i>
    <div id="loading-indicator"></div>
    <div class="container" hidden>
        <div class="navbar">
            <ul>
                <li><a href="https://youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i>&nbsp;YouTube</a>
                </li>
                <li><a href="https://github.com/404ptk" target="_blank"><i
                            class="fa-brands fa-github"></i>&nbsp;Github</a></li>
                <li><a class="contact" target="contact_swipe"><button onclick="contact_form()"><i
                                class="fa-solid fa-phone"></i>&nbsp;Kontakt</button></a></li>
            </ul>
        </div>
        <section id="searching">
            <h1>Wyszukaj film w serwisie&nbsp;<b>YouTube <i class="fa-brands fa-youtube fa-shake"
                        style="--fa-animation-duration: 3s;"></i></b></h1>
            <div class="search">
                <form id="form">
                    <div id="search-bar">
                        <input type="text" class="form-control" id="search">
                        <input type="submit" class="btn btn-danger" value="🔎" id="search_icon">
                    </div>
                    <div id="filters">
                        <label for="upload-range" class="form-label">Data publikacji</label>
                        <p>(Powstałe przed tą datą)</p>
                        <input type="date" id="upload-range" name="upload-range" value="2024-01-21" min="2018-01-01"
                            max="2024-01-21">

                        <label for="max-results" class="form-label">Ilość wyników</label>
                        <input type="range" class="form-range" id="max-results" value="6" min="1" max="11" step="1"
                            oninput="this.nextElementSibling.value = this.value">
                        <output id="max-results-output">6</output>
                    </div>

                </form>
                <p id="description"></p>
            </div>
            <div id="filtry">
                <button onclick="filtry()" class="btn btn-danger" id="filtry-button">Filtry</button>
            </div>
            <hr>
        </section>

        <section id="player">
            <div class="row">
                <div class="col-md-12">
                    <div id="videos">

                    </div>
                </div>
            </div>
        </section>
        <div id="slidein" class="hide" name="contact_swipe">
            <form action="#" method="GET" id="kontakt">
                <h2>Formularz kontaktowy</h2>
                <input type="text" class="form-control" placeholder="Imię" id="name" name="name" autofocus>
                <input type="text" class="form-control" placeholder="Nazwisko" id="surname" name="surname">
                <input type="mail" class="form-control" placeholder="Adres email" name="mail" id="mail">
                <textarea class="form-control" rows="3" placeholder="Treść wiadomości" name="text-message"
                    id="text-message"></textarea>
                <input type="file" name="file" id="file" class="btn btn-danger">
                <input type="radio" checked disabled id="agree" name="agree"> <b>Zezwól na kontakt</b><br>
                <button onclick="updateValue()" type="button" id="submit" name="submit"
                    class="btn btn-danger">Wyślij</button>
            </form>
        </div>
    </div>
    </div>
    <footer hidden>
        <img src="images/LogoUR.svg.ico" alt="urz">
        <div class="footer-1">
            <p>Adam Kowalski</p>
            <p><i>email@gmail.com</i></p>
        </div>
        <div class="footer-2">
            <p>github.com/404ptk</p>
            <p><i>+48 600 900 500</i></p>
        </div>
        <img src="images/150.png" alt="additionalbackground-bottom" id="additionalbackground-bottom">
    </footer>
    <button onclick="topFunction()" id="top-page" title="Go to top">
        <div class="arrow"></div>
    </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
